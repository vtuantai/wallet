<div class="profile-container">
    <div class="profile" (click)="toggleDropdown()">
        <i class="fa-solid fa-circle-user icon"></i>
        <span>Username</span>

        <!-- Dropdown List -->
        <div class="dropdown" *ngIf="isDropdownVisible">
            <ul>
                <li href="">Profile</li>
                <li routerLink="/sign-in">Sign out</li>
            </ul>
        </div>
    </div>
</div>
